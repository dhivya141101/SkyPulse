<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Application</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .weather-card {
      background: linear-gradient(145deg, #4c6ef5, #6a82fb);
      border-radius: 20px;
      padding: 30px 25px;
      width: 360px;
      max-width: 95%;
      color: #ffffff;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-box input {
      padding: 10px;
      width: 65%;
      border: none;
      border-radius: 20px 0 0 20px;
      outline: none;
      font-size: 16px;
    }

    .search-box button {
      padding: 10px;
      width: 35%;
      border: none;
      border-radius: 0 20px 20px 0;
      background-color: #ffffff;
      color: #4c6ef5;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-box button:hover {
      background-color: #e1e5f2;
    }

    .weather-info {
      margin-top: 20px;
    }

    .weather-info img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 5px white);
    }

    .location {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    .temp {
      font-size: 36px;
      font-weight: bold;
      margin: 10px 0;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    .feels-like {
      font-size: 18px;
      margin-bottom: 20px;
      color: #f1f1f1;
    }

    .details-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 20px;
      text-align: left;
    }

    .details-item {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 12px;
      font-size: 15px;
      backdrop-filter: blur(5px);
    }

    /* ðŸ“± Responsive for small devices */
    @media screen and (max-width: 480px) {
      .weather-card {
        width: 90%;
        padding: 20px;
      }
      .location {
        font-size: 22px;
      }
      .temp {
        font-size: 34px;
      }
      .details-grid {
        grid-template-columns: 1fr;
      }
      .details-item {
        font-size: 16px;
        text-align: center;
      }
      .search-box {
        flex-direction: column;
        gap: 10px;
      }
      .search-box input, .search-box button {
        width: 100%;
        border-radius: 10px;
      }
    }
  </style>
</head>

<body>

  <!-- Weather Card Structure -->
  <div class="weather-card">
    <!-- Search Box for City Input -->
    <div class="search-box">
      <input type="text" placeholder="Enter city..." id="search-txt">
      <button id="search-btn"><i class="fas fa-search"></i></button>
    </div>

    <!-- Weather Information Display -->
    <div class="weather-info">
      <!-- Icon for Weather -->
      <img id="icon" src="" alt="Weather Icon">
      <!-- Location Display -->
      <div class="location" id="city-country">Location</div>
      <!-- Temperature Display -->
      <div class="temp" id="temp">--</div>
      <!-- Feels Like Temperature -->
      <div class="feels-like" id="feels-like">Feels like --</div>

      <!-- Weather Details Grid -->
      <div class="details-grid">
        <!-- Humidity -->
        <div class="details-item" id="humidity-div">Humidity: --</div>
        <!-- Pressure -->
        <div class="details-item" id="pressure">Pressure: --</div>
        <!-- Wind Speed -->
        <div class="details-item" id="wind-speed">Wind Speed: --</div>
        <!-- Weather Condition -->
        <div class="details-item" id="condition">Condition: --</div>
      </div>
    </div>
  </div>

  <!-- Linking to External JavaScript File (app.js) -->
  <script src="app.js"></script>

</body>
</html>
